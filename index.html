<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- input area -->
    <div class="input-area">
      <input id="add-text" placeholder="Todoを入力" />
      <button id="add-button">追加</button>
    </div>

    <!-- imcomplete todo -->
    <div class="incomplete-area">
      <p class="title">未完了のTodo</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- complete todo -->
    <div class="complete-area">
      <p class="title">完了したTodo</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            <p>TODO１</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
